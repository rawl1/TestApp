<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PERFIL</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="onSignOutButtonPressed()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <!-- Sección de la imagen del perfil -->
  <div class="profile-header">
    <div class="profile-image-container">
      <img [src]="imageUrl || 'assets/default-profile.png'" alt="Imagen de perfil" class="profile-image" />
      <ion-button expand="block" fill="outline" class="upload-btn">
        <ion-icon name="camera-outline"></ion-icon>
        <input type="file" accept="image/*" (change)="onImageSelected($event)" />
      </ion-button>
    </div>
  </div>

  <!-- Formulario de edición de datos -->
  <ion-list class="profile-form">
    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="userName" placeholder="Tu nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" readonly placeholder="Tu correo"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Botón para guardar cambios -->
  <div class="save-button-container">
    <ion-button expand="block" color="primary" (click)="saveProfile()" [disabled]="isLoading">
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <span *ngIf="!isLoading">Guardar cambios</span>
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="onHomeButtonPressed()">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="recipe" (click)="onRecipeButtonPressed()">
      <ion-icon name="pizza-outline"></ion-icon>
      Recetas
    </ion-tab-button>
    <ion-tab-button tab="profile" (click)="onProfileButtonPressed()">
      <ion-icon name="person-outline"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
