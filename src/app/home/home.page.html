<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Savor Space</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogoutButtonPressed()">
        <ion-icon>
          <img src="assets/images/salida.png" alt="Cerrar Sesión" style="width: 24px; height: 24px;" />
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <p class="user-info">Bienvenido {{ nombreUsuario }}!!!</p>

    <!-- Sección estática -->
    <div class="grid-container">
      <!-- Tus tarjetas estáticas existentes -->
      <div class="card-container">
        <ion-card>
          <img alt="Tacos" src="assets/images/taquitos.webp" />
          <ion-card-header>
            <ion-card-title>Tacos</ion-card-title>
            <ion-card-subtitle>Receta recomendada</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Platillo Tradicional Mexicano, consiste en tortilla de maíz o harina rellena de diversos ingredientes.
          </ion-card-content>
        </ion-card>
      </div>
      <!-- (Otras tarjetas estáticas...) -->
    </div>

    <!-- Sección dinámica -->
    <ion-list>
      <ion-item *ngFor="let receta of recetas">
        <ion-thumbnail slot="start">
          <img [src]="receta.imageUrl" alt="Imagen de la receta" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ receta.title }}</h2>
          <p>{{ receta.description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>
    <ion-tab-button tab="recipe" (click)="onRecipeButtonPressed()">
      <ion-icon name="pizza-outline"></ion-icon>
      Recetas
    </ion-tab-button>
    <ion-tab-button tab="profile" (click)="onProfileButtonPressed()">
      <ion-icon name="person-outline"></ion-icon>
      Perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
