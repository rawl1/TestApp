<ion-header>
</ion-header>

<ion-content class="login-background">
  <div class="login-container">
    <form>
      
      
      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="user" name="user" type="text" required></ion-input>
      </ion-item>

      
      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      
      <ion-button expand="full" (click)="onLoginButtonPressed()">Iniciar sesión</ion-button>
      
      
      <div class="register-link">
        <p>¿No tienes cuenta? <a (click)="onRegisterButtonPressed()">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</ion-content>
