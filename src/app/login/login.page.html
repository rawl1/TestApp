<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="content-container">
    <div class="input-container">
      <ion-img src="assets/images/icon.png"></ion-img>
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>
    <div class="button-container">
      <button expand="block" (click)="onLoginButtonPressed()">Iniciar sesion</button>
      <br>

      <button expand="block" (click)="onRegisterButtonPressed()">Registrarse</button>
    </div>
  </div>
