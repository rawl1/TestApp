<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >Savor Space</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>
  
    <div class="button-container">
      <ion-button class="button-login"  expand="block" (click)="onLoginButtonPressed()">Login</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

      <ion-button expand="block" (click)="onRegisterButtonPressed()">Registarse</ion-button>
